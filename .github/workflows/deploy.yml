name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create config file with secrets
        run: |
          mkdir -p _site
          cp *.html *.css *.js _site/
          
          # Create a configuration file with the secrets
          cat > _site/env-config.js << 'EOF'
          // Environment configuration injected during build
          window.CONFIG = {
            'GOOGLE_SHEETS_API_KEY': '${{ secrets.GOOGLE_SHEETS_API_KEY }}',
            'GOOGLE_SHEETS_SPREADSHEET_ID': '${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}',
            'GOOGLE_SHEETS_RANGE': '${{ secrets.GOOGLE_SHEETS_RANGE }}'
          };
          EOF

      - name: Update HTML to include env-config
        run: |
          # Add the env-config.js script before config.js in the HTML
          sed -i 's|<script src="config.js"></script>|<script src="env-config.js"></script>\n    <script src="config.js"></script>|' _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
